<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="hd" showDetail="true"/>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Inventario de Materiales</h1>
                        <div class="card-body">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Materiales</li>
                            </ol>

                            <div style="text-align: right;">
                                <p:commandButton type="Button" styleClass="ui-button-success" action="#{MaterialController.vaciarEspacios()}" onclick="location.href = '/SCFM/faces/inventario/NuevoInvMate.xhtml';"
                                                 value="Agregar Nuevo Material" />
                            </div>
                            <br></br>  

                            <div class="card-body">
                                <p:dataTable var="Materi" value="#{MaterialController.materiales}"  paginator="true" paginatorPosition="bottom" rows="10"  >
                                    <p:column headerText="Código" style="width:10%">
                                        <h:outputText value="#{Materi.idMaterial}"/>
                                    </p:column>

                                    <p:column headerText="Nombre" style="width:10%">
                                        <h:outputText value="#{Materi.nomMaterial}"/>
                                    </p:column>

                                    <p:column headerText="Precio" style="width:10%">
                                        <h:outputText value="₡#{Materi.precioMaterial}"/>
                                    </p:column>

                                    <p:column headerText="Cantidad" style="width:10%">
                                        <h:outputText value="#{Materi.cantMaterial}"/>
                                    </p:column>

                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton value="Actualizar" type="Primary" action="#{MaterialController.edita(Materi.idMaterial)}"/>
                                    </p:column>

                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton value="Eliminar" styleClass="ui-button-danger" update="message" ajax="false" action="#{MaterialController.elimina(Materi.idMaterial)}"/>
                                        


                                    </p:column>

                                </p:dataTable>


                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
