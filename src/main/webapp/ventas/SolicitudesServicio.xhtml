<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Solicitud de Servicio</h1>
                        <div class="card-body">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Solicitud de Servicio</li>
                            </ol>
 
                            <div style="text-align: right;">
                                <p:commandButton value="Nueva Solicitud de Servicio" styleClass="ui-button-success" action="#{soliServController.vaciarEspacios()}" onclick="location.href = '/SCFM/faces/ventas/CrearSoliServicio.xhtml';"/>
                            </div>
                            <br></br>
 
                            <div class="card-body">     
                                <p:dataTable var="soliServ" value="#{soliServController.solisS}" paginator="true" paginatorPosition="bottom" rows="10">
                                    <p:column headerText="Código S.S" style="width:10%">
                                        <h:outputText value="SS-#{soliServ.idSoliServ}"/>
                                    </p:column>
                                    <p:column headerText="Nombre" style="width:10%">
                                        <h:outputText value="#{soliServ.nombClient}"/>
                                    </p:column>
                                    <p:column headerText="Primer Apellido" style="width:10%">
                                        <h:outputText value="#{soliServ.priApeClient}"/>
                                    </p:column>
                                    <p:column headerText="Proyecto" style="width:10%">
                                        <h:outputText value="#{soliServ.segApeClient}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton value="Visualizar" id="visuss" ajax="true" action="#{soliServController.edita(soliServ.idSoliServ, 1)}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%" rendered="#{(personLog.idRol == 1)}">
                                        <p:commandButton value="Clasificar" id="class" styleClass="ui-button-help" ajax="true" action="#{soliServController.edita(soliServ.idSoliServ, 3)}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
