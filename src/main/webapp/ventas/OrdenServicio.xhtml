<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns ="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Orden de Servicio</h1>
                        <div class="card-body"> 
                            <ol class="breadcrumb mb-4">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Orden de Servicio</li>
                            </ol>

                            <div style="text-align: right;">
                                <p:commandButton  styleClass="ui-button-success" action="#{verDatos.vaciarEspacios()}" onclick="location.href = '/SCFM/faces/ventas/NueOrdenServ.xhtml';"
                                                  value="Nueva Orden de Servicio" />
                            </div>
                            <br></br>

                            <div class="card-body">     
                                <p:dataTable var="ordenServicioBD" value="#{verDatos.ordenesSer}" paginator="true" paginatorPosition="bottom" rows="10" >
                                    <p:column headerText="Código O.S" style="width:10%">
                                        <h:outputText value="OS-#{ordenServicioBD.idOrdenSer}"/>
                                    </p:column>
                                    <p:column headerText="Nombre de Cliente" style="width:15%">
                                        <h:outputText value="#{ordenServicioBD.cliente}"/>
                                    </p:column>
                                    <p:column headerText="Fecha de Visita" style="width:10%">
                                        <h:outputText value="#{ordenServicioBD.fechaVisi}"/>
                                    </p:column>
                                    <p:column headerText="Estado" style="width:10%" >
                                        <h:outputText value="#{ordenServicioBD.estado}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton id="editar" ajax="true" value="Editar" type="Primary" action="#{verDatos.edita(ordenServicioBD.idOrdenSer)}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
