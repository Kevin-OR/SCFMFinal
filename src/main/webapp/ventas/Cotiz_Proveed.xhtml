<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Cotización Proveedor</h1>
                        <div class="card-body">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Cotización Proveedor</li>
                            </ol>

                            <div style="text-align: right;">
                                <p:commandButton type="Button" styleClass="ui-button-success" action="#{cotizProvController.vaciarEspacios()}"
                                                 value="Subir Nueva Cotización" />
                            </div>
                            <br></br>    

                            <div class="card-body">
                                <p:dataTable var="SSCotizP" value="#{cotizProvController.cotizacionesPro}" paginator="true" paginatorPosition="bottom" rows="10">
                                    <p:column headerText="Código S.S" style="width:10%">
                                        <h:outputText value="SS-#{SSCotizP.idSoliServ}"/>
                                    </p:column>
                                    <p:column headerText="Nombre" style="width:10%">
                                        <h:outputText value="#{SSCotizP.nombClient}"/>
                                    </p:column>
                                    <p:column headerText="Primer Apellido" style="width:10%">
                                        <h:outputText value="#{SSCotizP.priApeClient}"/>
                                    </p:column>
                                    <p:column headerText="Proyecto" style="width:10%">
                                        <h:outputText value="#{SSCotizP.proyecto}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%" >
                                        <p:commandButton id="editar" value="Editar" type="Primary" ajax="true" action="#{cotizProvController.edita(SSCotizP.idSoliServ)}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton id="descargar" value="Descargar" styleClass="ui-button-help"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
