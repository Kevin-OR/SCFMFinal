<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Subir Diseño Final</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"><a href="/SCFM/faces/ventas/DiseñosFinales.xhtml">Diseño Final</a></li>
                        </ol>
 
                        <div class="card mb-4">
                            <div class="card-body">

                                <p:growl showDetail="true"/>

                                <div class="ui-fluid col-2">
                                    <h:column>
                                        <h:outputLabel class="mb-2" style="font-weight: 600" for="SSDise" value="Solicitud de Servicio"/>
                                        <h:selectOneMenu class="mb-2" style="font-weight: 600" value="#{uploadBean.idOrdenServ}">
                                            <f:selectItems value="#{OTController.sol}" var="SS" itemLabel="SS-#{SS.idSoli}" itemValue="#{SS.idSoli}"/>
                                        </h:selectOneMenu>
                                    </h:column>
                                </div>
                                <br></br>
 
                                <div class="ui-fluid col-2">
                                    <h:outputLabel class="mb-2" style="font-weight: 600" value="Archivo de Diseño Final"/>
                                    <br></br>
                                    <p:fileUpload value="#{ImController.file}" mode="simple" skinSimple="true" label="Seleccionar"/>

                                </div>
                                <br></br>
 
                                <div class="ui-fluid col-2">
                                    <h:column>
                                        <p:commandButton id="guardar" value="Guardar Diseño Final" styleClass="ui-button-success" ajax="false" actionListener="#{ImController.uploadObject(projectId, bucketName, objectName, filePath,2,uploadBean.idOrdenServ,0)}"/>
                                    </h:column>      
                                </div> 
                                <br></br>
                            </div>
                        </div>
                    </div>
                </h:form>            
            </ui:define>
        </ui:composition>
    </h:body>
</html>
