<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-2">Instalación de Mueble</h1>
                        <div class="card-body">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Instalación de Mueble</li>
                            </ol>

                            <div class="card-body">
                                <p:dataTable var="OTLA" value="#{OTController.envioLoInsta}" paginator="true" paginatorPosition="bottom" rows="10">
                                    <p:column headerText="Código O.T" style="width:10%">
                                        <h:outputText value="#{OTLA.idOt}"/>
                                    </p:column>
                                    <p:column headerText="Nombre Cliente" style="width:10%">
                                        <h:outputText value="#{OTLA.nombClient} #{OTLA.priApeClient}"/>
                                    </p:column>
                                    <p:column headerText="Proyecto" style="width:10%">
                                        <h:outputText value="#{OTLA.proyecto}"/>
                                    </p:column>
                                    <p:column headerText="Estado Instalación" style="width:10%">
                                        <h:outputText value="#{OTLA.estadoOt}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%" rendered="#{personLog.idRol == 1}" >
                                        <p:commandButton id="verificar" value="Verificar" styleClass="ui-button-info"  action="#{logiController.edita2(OTLA.idOt)}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
