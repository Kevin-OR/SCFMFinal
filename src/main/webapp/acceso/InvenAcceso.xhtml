<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition  template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="g" showDetail="true" />
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Lista de Acceso</h1>
                        <div class="card-body">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Lista de Acceso</li>
                            </ol>

                            <div class="card-body">
                                <p:dataTable var="ac" value="#{IngresaPersonaController.ACCPersona}" paginator="true" paginatorPosition="bottom" rows="10">
                                    <p:column headerText="Cédula" style="width:10%">
                                        <h:outputText value="#{ac.idPersona}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Nombre" style="width:10%">
                                        <h:outputText value="#{ac.nombrePerso} #{ac.priApellidoPerso} #{ac.segApellidoPerso}"/>
                                    </p:column>
                                    <p:column headerText="Acceso" style="width:10%">
                                        <h:outputText value="#{ac.estado}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton id="per" value="Permitir" styleClass="ui-button-info" ajax="false" action="#{IngresaPersonaController.per(ac.idPersona)}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton id="de" value="Denegar" styleClass="ui-button-danger" ajax="false" action="#{IngresaPersonaController.de(ac.idPersona)}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
