<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Registro Mano de Obra</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item">
                                <a href="/SCFM/faces/inicio.xhtml">Inicio</a>
                            </li>
                            <li class="breadcrumb-item"><a href="/SCFM/faces/produccion/ManodeObra.xhtml">Mano de Obra</a></li>
                            <li class="breadcrumb-item active">Registro Mano de Obra</li>
                            <li class="breadcrumb-item active">Actualizar Mano de Obra</li>
                        </ol>

                        <div class="card mb-4">
                            <div class="card-body">

                                <div class="ui-fluid">
                                    <h:panelGrid columns="3" >
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600; width:310px" for="nor" value="Horas Normales"/>
                                            <br/>
                                            <p:inputText id="nor" type="number" value="#{MOController.horasNor}" required="true" requiredMessage="Campo Obligatorio" />
                                            <h:message for="nor" class="text-danger"/>
                                        </h:column>
                                        <h:column>
                                            <div class="mx-4">
                                                <h:outputLabel class="mb-2" style="font-weight: 600; width:310px" for="Extra" value="Horas Extraordinarias"/>
                                                <br/>
                                                <p:inputText id="Extra" type="number" value="#{MOController.horasExtra}" required="true" requiredMessage="Campo Obligatorio" />
                                                <h:message for="Extra" class="text-danger"/>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600; width:310px" for="DoExtra" value="Horas doble Extraordinarias"/>
                                            <br/>
                                            <p:inputText id="DoExtra" type="number" value="#{MOController.horasDobExtra}" required="true" requiredMessage="Campo Obligatorio" />
                                            <h:message for="DoExtra" class="text-danger"/>
                                        </h:column>
                                    </h:panelGrid> 
                                </div>
                                <br></br>

                                <div class="ui-fluid col-2">
                                    <h:column>
                                        <p:commandButton value="Guardar" ajax="true" action="#{MOController.modifica()}" />
                                    </h:column>
                                </div>
                            </div>
                            <div class="card-footer">
                                <span style="float: right">
                                    <p:commandButton value="Regresar" id="devolver" styleClass="ui-button-secondary" action="#{MOController.vacia()}" ajax="true" onclick="location.href = '/SCFM/faces/produccion/CalcularSalario.xhtml';"/>
                                </span>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
