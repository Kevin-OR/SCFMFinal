<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Editar Orden de Reparación Calidad</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"> <a href="/SCFM/faces/calidad/OrdenRepaCa.xhtml"> Orden de Reparación Calidad</a></li>
                            <li class="breadcrumb-item"> <a href="/SCFM/faces/calidad/VerRepaCa.xhtml"> Visualizar Orden de Reparación Calidad</a></li>
                            <li class="breadcrumb-item active" >Editar Orden de Reparación Calidad</li>
                        </ol>

                        <div class="card mb-4">
                            <div class="card-header">
                                <div class="ui-fluid">
                                    <h:panelGrid columns="2">
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="soli" value="Orden de Trabajo" /> 
                                        </h:column>
                                        <h:column>
                                            <div class="mx-2">
                                                <p:inputText id="soli" value="OT-#{ORController.idOt}" size="10" disabled="true" />
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div>
                            </div>

                            <div class="card-body ">
                                <div class="ui-fluid">
                                    <h:outputLabel class="mb-2" style="font-weight: 600" for="RespoOR" value="Encargado de Orden de Reparación"/>
                                    <br></br>
                                    <h:selectOneMenu class="mb-1" style="font-weight: 600; width:200px; height:40px; border-radius: 5px; border-color: #bcbebf" value="#{ORController.responOR}">
                                        <f:selectItem itemLabel="Seleccionar" itemValue="0"/>
                                        <f:selectItems value="#{IngresaPersonaController.tablaPersona}" var="ROR" itemLabel="#{ROR.nombrePerso}" itemValue="#{ROR.idPersona}"/>
                                    </h:selectOneMenu>
                                </div>
                                <br/>
                                <div class="ui-fluid col-10">
                                    <h:outputLabel class="mb-2" style="font-weight: 600" for="JusOR" value="Justificación de la Orden de Reparación" />
                                    <p:inputText class="col-3" id="JusOR" value="#{ORController.justifOR}" required="true" requiredMessage="Campo Obligatorio" placeholder="Escribir Justificación de la Orden de Reparación"/>
                                </div>
                                <br/>
                                <div class="ui-fluid col-3">
                                    <h:outputLabel class="mb-2" style="font-weight: 600" for="EviOR" value="Evidencia de la Orden de Reparación" />
                                    <br></br>
                                    <img id="EviOR" src="#{ORController.url}" width="900" />
                                </div>
                                <br/>

                                <div class="ui-fluid col-2">
                                    <div>
                                        <p:commandButton id="actualizar" value="Actualizar Reparación" ajax="true" styleClass="ui-button-info" action="#{ORController.modifica(4)}" />
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <span style="float: right">
                                    <p:commandButton value="Regresar a Orden Reparación" id="devolver" styleClass="ui-button-secondary" ajax="true" onclick="location.href = '/SCFM/faces/calidad/VerRepaCa.xhtml';"/>
                                </span>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
