<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Iniciar Sesión - MDTek</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputScript name="scripts.js" library="js"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">

                                <div class="card-header">
                                    <br/>
                                    <center>
                                        <h:graphicImage library="images" name="Asset 15.png" style="width: 295px; height: 170px; " />
                                    </center>
                                    <h1 class="text-center font-weight-light my-2">Inicio de Sesión</h1>
                                </div>

                                <div class="card-body" align="center">
                                    <h:form>
                                        <p:growl id="gro" showDetail="true" />
                                        <div class="p-grid ui-fluid">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                                <p:inputText id="usuario" value="#{personLog.nomUsuario}"  placeholder="Escribir Nombre de Usuario" required="true"
                                                            />
                                            </div>
                                            <p:message for="usuario"/>
                                            <br/>

                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-lock"></i></div>
                                                <p:password id="clave" value="#{personLog.clave}" redisplay="true" placeholder="Escribir Contraseña" required="true"
                                                           />
                                            </div>
                                            <p:message for="clave"/>
                                            <br/>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <p:commandButton type="Button" value="¿Olvido su contraseña?" styleClass="ui-button-flat"  ajax="false" action="#{recuperaContraController.vaciarEspacios()}" onclick="location.href = '/SCFM/faces/Contraseña.xhtml';" />
                                             
                                            
                                            <p:commandButton value="Iniciar Sesión" ajax="false" action="#{personaController.valida()}"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div> 
    </h:body>
</html>
