<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Orden de Garantía</h1>
                        <div class="card-body">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Orden de Garantía</li>
                            </ol>

                            <div style="text-align: right;">
                                <p:commandButton type="Button" styleClass="ui-button-success" action="#{OGController.vaciarEspacios()}"
                                                 value="Nuevo Orden de Garantía" />
                            </div>
                            <br></br>

                            <div class="card-body">
                                <p:dataTable var="O" value="#{OGController.sol}" paginator="true" paginatorPosition="bottom" rows="10">
                                    <p:column headerText="Código O.G" style="width:10%">
                                        <h:outputText value="OG-#{O.idOG}"/>
                                    </p:column>
                                    <p:column headerText="Nombre Cliente" style="width:10%">
                                        <h:outputText value="#{O.nomCliente} #{O.priCliente} #{O.segCliente}"/>
                                    </p:column>
                                    <p:column headerText="Proyecto" style="width:10%">
                                        <h:outputText value="#{O.proyec}"/>
                                    </p:column>
                                    <p:column headerText="Estado Visita" style="width:10%">
                                        <h:outputText value="#{O.estaGO}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton id="visualizar" value="Visualizar" type="Primary" action="#{OGController.edita(O.idOG)}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
