<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl showDetail="true" id="msjOG"/>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Visualizar Orden de Garantía</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"><a href="/SCFM/faces/garantia/OrdenGarantia.xhtml">Orden de Garantía</a></li>
                            <li class="breadcrumb-item active">Visualizar Orden de Garantía</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <div class="ui-fluid">
                                    <h:panelGrid columns="2">
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="soli" value="Orden de Trabajo" /> 
                                        </h:column>
                                        <h:column>
                                            <div class="mx-2">
                                                <h:selectOneMenu class="mb-1" style="font-weight: 600; width:150px; height:40px; border-radius: 5px; border-color: #bcbebf"  value="#{OGController.idOt}" disabled="true">
                                                    <f:selectItem itemLabel="Seleccionar" itemValue="0"/>
                                                    <f:selectItems value="#{OTController.tabOT}" var="OT" itemLabel="OT-#{OT.idOt}" itemValue="#{OT.idOt}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="ui-fluid">
                                    <h:panelGrid columns="2" > 
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="visitaUno" value="Visitante 1"/>
                                            <br></br>
                                            <h:selectOneMenu class="mb-1" style="font-weight: 600; width:200px; height:40px; border-radius: 5px; border-color: #bcbebf" value="#{OGController.visitaUno}" disabled="true">
                                                <f:selectItem itemLabel="Seleccionar" itemValue="0"/>
                                                <f:selectItems value="#{IngresaPersonaController.tablaPersona}" var="ROR" itemLabel="#{ROR.nombrePerso}" itemValue="#{ROR.idPersona}"/>
                                            </h:selectOneMenu>
                                        </h:column>
                                        <h:column>
                                            <div class="mx-4">
                                                <h:outputLabel class="mb-2" style="font-weight: 600" for="visitaDos" value="Visitante 2" />
                                                <br></br>
                                                <h:selectOneMenu class="mb-1" style="font-weight: 600; width:200px; height:40px; border-radius: 5px; border-color: #bcbebf" value="#{OGController.visitaDos}" disabled="true">
                                                    <f:selectItem itemLabel="Seleccionar" itemValue="0"/>
                                                    <f:selectItems value="#{IngresaPersonaController.tablaPersona}" var="ROR" itemLabel="#{ROR.nombrePerso}" itemValue="#{ROR.idPersona}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div>
                                <br></br>

                                <div class="ui-fluid col-9">
                                    <h:outputLabel class="mb-2" style="font-weight: 600" value="Dirección de Visita" />
                                    <p:inputText id="direccion" value="#{OGController.direccion}"  disabled="true"/>
                                    <h:message for="direccion" class="text-danger" />
                                </div> 
                                <br></br>

                                <div class="ui-fluid">
                                    <h:panelGrid columns="3">
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" value="Fecha de Visita" />
                                            <p:inputText type="date" id="fechaVisi" value="#{OGController.fechaVisi}" disabled="true"/>
                                            <h:message for="fechaVisi" class="text-danger"/>
                                        </h:column>
                                        <h:column>
                                            <div class="mx-4">
                                                <h:outputLabel class="mb-2" style="font-weight: 600" for="horaVisi" value="Hora de Visita" />
                                                <p:inputText type="time" id="horaVisi" value="#{OGController.horaVisi}" disabled="true"/>
                                                <h:message for="horaVisi" class="text-danger"/>
                                            </div>
                                        </h:column>
                                        <h:column>
                                        <h:outputLabel class="mb-2" style="font-weight: 600" for="estado" value="Estado"/>
                                        <p:selectOneMenu id="estado" value="#{OGController.estaGO}" disabled="true">
                                            <f:selectItem itemLabel="No Realizada" itemValue="No Realizada"/>
                                            <f:selectItem itemLabel="Realizada" itemValue="Realizada"/>
                                        </p:selectOneMenu>
                                    </h:column>
                                    </h:panelGrid>
                                </div>

                                <br></br>

                                <div class="ui-fluid col-2">
                                    <h:panelGrid columns="1">
                                    <h:column>
                                            <p:commandButton id="guardar" value="Editar Orden Garantía" ajax="true" action="#{OGController.edita2(OGController.idOG)}" />
                                        </h:column>
                                        </h:panelGrid>
                                </div>
                                <br></br>
                                <br></br>
                                
                                
                                <h:panelGroup rendered="#{personLog.idRol == 1}" >
                                
                                <div class="ui-fluid">
                                    <h:panelGrid columns="2">
                                        <h:column>
                                            <p:commandButton id="AcepPV" value="Aceptar Orden Garantía" ajax="true" action="#{OGController.modificarAceptarOG()}"/>
                                        </h:column>
                                        <h:column>
                                            <div class="mx-4">
                                                <button type="button" class="btn btn-danger btn-sm" style=" font-size: 100%; width:200px; height:40px;" data-bs-toggle="collapse" data-bs-target="#Rechac_OG" aria-expanded="false" aria-controls="Rechac_OG">Rechazar Orden Garantía</button>                                            
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div> 
                                <br/>

                                <div class="collapse" id="Rechac_OG">
                                    <div class="ui-fluid">
                                        <h:outputLabel class="mb-2" style="font-weight: 600" for="Justif_Rech_OG" value="Justificación del Rechazo de Orden Garantía" />
                                    </div>
                                    <div class="ui-fluid col-10">
                                        <p:inputText  id="Justif_Rech_OG" placeholder="Escribir justifación del rechazo" value="#{OGController.justifiOG}"/>
                                    </div>
                                    <br/>
                                    <div class="ui-fluid col-2">
                                        <p:commandButton id="GuJusOG" value="Guardar Justificación" ajax="true" styleClass="ui-button-info" update="msjOG" action="#{OGController.modificarRechaOG()}"/>
                                    </div>
                                </div>
                                </h:panelGroup>
                            </div>
                            
                            

                            <div class="card-footer">
                                <span style="float: right">
                                    <p:commandButton value="Regresar a Orden Garantía" id="devolver" styleClass="ui-button-secondary" ajax="true" onclick="location.href = '/SCFM/faces/garantia/OrdenGarantia.xhtml';"/>
                                </span>
                            </div> 
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
