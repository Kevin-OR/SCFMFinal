<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Revisar Calidad de la Empresa</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"><a href="/SCFM/faces/calidad/RevisarCalidad.xhtml">Revisión de Calidad</a></li>
                            <li class="breadcrumb-item active">Revisar Calidad de la Empresa</li>
                        </ol>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <h:outputLabel class="mb-2" style="font-weight: 600" for="soli" value="Solicitud de Servicio" /> 
                                    </h:column>
                                    <h:column>
                                        <div class="mx-2">
                                            <p:inputText id="soli" value="SS-#{calidadController.idSoliServ}" size="10" disabled="true" />
                                        </div>
                                    </h:column>
                                </h:panelGrid>
                            </div>
                            
                            <div class="card-body">
                                <div class="ui-fluid">
                                    <h:panelGrid columns="2" > 
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="EncarCaliE" value="Encargado de Revisión"/>
                                            <br></br>
                                            <h:selectOneMenu class="mb-1" style="font-weight: 600; width:200px; height:40px; border-radius: 5px; border-color: #bcbebf"  value="#{calidadController.encarEm}">
                                                <f:selectItem itemLabel="Seleccionar" itemValue="0"/>
                                                <f:selectItems value="#{IngresaPersonaController.encargadoCa}" var="EncarC" itemLabel="#{EncarC.nombrePerso}" itemValue="#{EncarC.idRol}"/>
                                            </h:selectOneMenu>
                                        </h:column>
                                        <h:column>
                                            <div class="mx-4">
                                                <h:outputLabel class="mb-2" style="font-weight: 600" value="Evidencia de la Calidad" />
                                            <p:fileUpload value="#{ImController.file}" mode="simple" skinSimple="true" label="Seleccionar"/>
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div>
                                <br></br>
                                <div class="ui-fluid">
                                    <h:panelGrid columns="2">
                                        <h:column>
                                            <p:commandButton id="AcepE" value="Aceptar Calidad" ajax="true" actionListener="#{ImController.uploadObject(projectId, bucketName, objectName, filePath, 6,calidadController.idSoliServ, 0)}" action="#{calidadController.CrearCali(3)}"/>
                                        </h:column>
                                        <h:column>
                                            <div class="mx-4">
                                                <button type="button" class="btn btn-danger btn-sm" style=" font-size: 100%; width:150px; height:40px;" data-bs-toggle="collapse" data-bs-target="#Rechac_CAE" aria-expanded="false" aria-controls="Rechac_CAE">Rechazar Calidad</button>                                            
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div> 
                                <br/>

                                <div class="collapse" id="Rechac_CAE">
                                    <div class="ui-fluid">
                                        <h:outputLabel class="mb-2" style="font-weight: 600" for="Justif_Rech_CAE" value="Justificación del Rechazo de la Calidad de la Empresa" />
                                    </div>
                                    <div class="ui-fluid col-10">
                                        <p:inputText  id="Justif_Rech_CAE" placeholder="Escribir justifación del rechazo" value="#{calidadController.justifiEm}"/>
                                    </div>
                                    <br/>
                                    <div class="ui-fluid col-2">
                                        <p:commandButton id="GuJusCAE" value="Guardar Justificación" ajax="true" styleClass="ui-button-info" actionListener="#{ImController.uploadObject(projectId, bucketName, objectName, filePath, 6,calidadController.idSoliServ, 0)}" action="#{calidadController.CrearCali(4)}"/>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <span style="float: right">
                                    <p:commandButton value="Regresar a Revisión Calidad" id="devolver" styleClass="ui-button-secondary" ajax="true" onclick="location.href = '/SCFM/faces/calidad/RevisarCalidad.xhtml';"/>
                                </span>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
