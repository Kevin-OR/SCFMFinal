<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="pvmsjr" showDetail="true"/> 
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Precio de Venta Calculado</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"><a href="/SCFM/faces/ventas/PrecioVenta.xhtml">Precio Venta</a></li>
                            <li class="breadcrumb-item active">Precio de Venta Calculado</li>
                        </ol>

                        <div class="card mb-4">
                            <div class="card-header">
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <h:outputLabel class="mb-2" style="font-weight: 600" for="soli" value="Solicitud de Servicio" /> 
                                    </h:column>
                                    <h:column>
                                        <div class="mx-2">
                                            <p:inputText id="soli" value="SS-#{precioVentaController.idSoliServ}" size="10" disabled="true" />
                                        </div>
                                    </h:column>
                                </h:panelGrid>
                            </div>

                            <div class="card-body">

                                <div class="ui-fluid ">
                                    <h:panelGrid columns="3">
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="CTMate" value="Total de Material"/>
                                            <p:inputText type="number" id="CTMate" value="#{precioVentaController.totalMate}" disabled="true" />
                                            <h:message for="CTMate" class="text-danger"/>
                                        </h:column>
                                        <h:column>
                                            <div class="mx-4">
                                                <h:outputLabel class="mb-2" style="font-weight: 600" for="EMObra" value="Estimación de Mano de Obra"/>
                                                <p:inputText type="number" id="EMObra" value="#{precioVentaController.manoObra}" disabled="true" />
                                                <h:message for="EMObra" class="text-danger"/>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="EPEntre" value="Estimación de Plazo de Entrega"/>
                                            <p:inputText id="EPEntre" value="#{precioVentaController.plazoEntre}" disabled="true" />
                                            <h:message for="EPEntre" class="text-danger"/>
                                        </h:column>
                                        <h:column>
                                            <br/>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="Adici" value="Adicionales"/>
                                            <p:inputText type="number" id="Adici" value="#{precioVentaController.agregados}" disabled="true"  />
                                            <h:message for="Adici" class="text-danger"/>
                                        </h:column>
                                        <h:column>
                                            <br/>
                                            <div class="mx-4">
                                                <h:outputLabel class="mb-2" style="font-weight: 600;" for="Descu" value="Descuento"/><br/>
                                                <p:inputText type="number" id="Descu" value="#{precioVentaController.descuento}"  disabled="true" />
                                                <h:message for="Descu" class="text-danger"/>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <br/>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="TPreci" value="Precio de Venta Calculado"/>
                                            <p:inputText id="TPreci" type="number" value="#{precioVentaController.totalCal}" disabled="true"/>
                                        </h:column>
                                    </h:panelGrid>
                                </div>
                                <br></br>

                                <h:panelGroup rendered="#{(personLog.idRol == 2)}" >
                                
                                <div class="ui-fluid">
                                    <h:panelGrid columns="2">
                                        <h:column>
                                            <p:commandButton id="AcepPV" value="Aceptar Precio Venta" ajax="false" action="#{precioVentaController.modificarAceptarPV()}"/>
                                        </h:column>
                                        <h:column>
                                            <div class="mx-4">
                                                <button type="button" class="btn btn-danger btn-sm" style=" font-size: 100%; width:200px; height:40px;" data-bs-toggle="collapse" data-bs-target="#Rechac_PV" aria-expanded="false" aria-controls="Rechac_PV">Rechazar Precio Venta</button>                                            
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div> 
                                <br/>

                                <div class="collapse" id="Rechac_PV">
                                    <div class="ui-fluid">
                                        <h:outputLabel class="mb-2" style="font-weight: 600" for="Justif_Rech_PV" value="Justificación del Rechazo de Precio de Venta" />
                                    </div>
                                    <div class="ui-fluid col-10">
                                        <p:inputText  id="Justif_Rech_PV" placeholder="Escribir justifación del rechazo" value="#{precioVentaController.justifiPV}"/>
                                    </div>
                                    <br/>
                                    <div class="ui-fluid col-2">
                                        <p:commandButton id="GuJusPV" value="Guardar Justificación" ajax="false" styleClass="ui-button-info" action="#{precioVentaController.modificarRechaPV()}"/>
                                    </div>
                                </div>
                                
                                </h:panelGroup>
                            </div>
                            <div class="card-footer">
                                <span style="float: right">
                                    <p:commandButton value="Regresar a Precios Venta" id="devolver" styleClass="ui-button-secondary" ajax="true" onclick="location.href = '/SCFM/faces/ventas/PrecioVenta.xhtml';"/>
                                </span>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
