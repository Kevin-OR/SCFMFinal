<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">





    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="comsj" showDetail="true"/>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Cotización</h1>
                        <div class="card-body">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Cotización</li>
                            </ol>


                            <div class="card-body">

                                <p:dataTable var="COTI" value="#{soliServController.solisS}" paginator="true" paginatorPosition="bottom" rows="10">
                                    <p:column headerText="Código S.S" style="width:10%">
                                        <h:outputText value="SS-#{COTI.idSoliServ}"/>
                                    </p:column>
                                    <p:column headerText="Nombre Cliente" style="width:10%">
                                        <h:outputText value="#{COTI.nombClient} #{COTI.priApeClient} #{COTI.segApeClient}"/>
                                    </p:column>
                                    <p:column headerText="Proyecto" style="width:10%">
                                        <h:outputText value="#{COTI.proyecto}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%" >
                                        <p:commandButton styleClass="ui-button-success" value="Crear Cotización"
                                                         ajax="true" action="#{cotiController.obtenerId(COTI.idSoliServ)}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%" >
                                        <p:commandButton value="Visualizar Cotización" styleClass="ui-button-info" ajax="true" action="#{cotiController.edita(COTI.idSoliServ, 1)}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>

                        </div>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
