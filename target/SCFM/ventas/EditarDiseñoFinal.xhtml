<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Editar Diseño Final</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"><a href="/SCFM/faces/ventas/DiseñosFinales.xhtml">Diseño Final</a></li>
                            <li class="breadcrumb-item active">Editar Diseño Final</li>
                        </ol>

                        <div class="card mb-4">
                            <div class="card-body">

                                <div class="ui-fluid col-2">
                                    <h:inputHidden value="#{verBean.idDiseFinal}"/>
                                    <h:outputLabel class="mb-2" style="font-weight: 600" for="SS" value="Solicitud de Servicio"/>
                                    <h:selectOneMenu class="mb-2" style="font-weight: 600" >
                                        <f:selectItems value="#{verDatos.ordenesSer}" var="SS" itemLabel="SS-#{SS.idOrdenSer}" itemValue="#{SS.idOrdenSer}"/>
                                    </h:selectOneMenu>
                                </div>
                                <br></br>
                                <div class="card-body">
                                    <p:dataTable var="Ima" value="#{soliServController.taIma}" paginator="true" paginatorPosition="bottom" rows="10"  >
                                    <p:column headerText="Imagenes" style="width:90%" >
                                        <img src="#{Ima.url}" width="900" />
                                    </p:column>
                                </p:dataTable>
                            </div>

                                

                                    <div class="ui-fluid">
                                        <h:panelGrid columns="2">
                                            <h:column>
                                                <div>
                                                    <p:commandButton value="Subir más" id="SubirMas" styleClass="ui-button-success"/>
                                                    <!-- data-bs-toggle="collapse" data-bs-target="#SubirMasDis" aria-expanded="false" -->
                                                </div>
                                            </h:column>
                                            <h:column>
                                                <div  class="mx-3">
                                                    <p:commandButton value="Cancelar" styleClass="ui-button-danger"  onclick="location.href = '/SCFM/faces/ventas/DiseñosFinales.xhtml';"/>
                                                </div>
                                            </h:column>
                                        </h:panelGrid>
                                    </div>

                                    <br></br>
                                    <div class="collapse" id="SubirMas">
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label for="DiseñoFinal" class="control-label diseños">Diseño Final</label>
                                                <input
                                                    type="file"
                                                    class="form-control"
                                                    id="DiseñoFinal"
                                                    name="file"
                                                    accept=".jpg, .png, .jpeg" multiple="multiple"/>
                                                <br></br>
                                                <div id="preview" class="styleImage"></div>
                                            </div>

                                        </div>  
                                        <div class="col-9">
                                            <button type="button" class="btn btn-primary btn-sm">Actualizar Diseño</button>

                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
