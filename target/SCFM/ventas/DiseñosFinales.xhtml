<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Diseño Final</h1>
                        <div class="card-body">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Diseño Final</li>
                            </ol>
 
                            <div style="text-align: right;">
                                <p:commandButton type="Button" styleClass="ui-button-success" onclick="location.href = '/SCFM/faces/ventas/SubirDiseñoFinal.xhtml';"
                                                 value="Nuevo Diseño Final" />
                            </div>
                            <br></br>
 
                            <div class="card-body">
                                <p:dataTable var="d" value="#{soliServController.SOLIMages}" paginator="true" paginatorPosition="bottom" rows="10"  >
                                    <p:column headerText="Código S.S" style="width:10%">
                                        <h:outputText value="SS-#{d.idSoliServ}"/>
                                    </p:column>
                                    <p:column headerText="Nombre de Proyecto" style="width:10%">
                                        <h:outputText value="#{d.proyecto}"/>
                                    </p:column>
                                    <p:column headerText="Primer Apellido" style="width:10%">
                                        <h:outputText value="#{d.nombClient} #{d.priApeClient} #{d.segApeClient}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%" >
                                        <p:commandButton id="editar" value="Editar" ajax="true" type="Primary" action="#{soliServController.opasa(d.idSoliServ)}" onclick="location.href = '/SCFM/faces/ventas/EditarDiseñoFinal.xhtml';" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
