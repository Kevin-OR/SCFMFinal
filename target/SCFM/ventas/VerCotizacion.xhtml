<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">





    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Visualizar Cotización</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="/SCFM/faces/ventas/Cotizacion.xhtml">Cotización</a></li>
                        <li class="breadcrumb-item active">Visualizar Cotización</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-header">
                            <div class="ui-fluid">
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <h:outputLabel class="mb-1" style="font-weight: 600" for="SS_Co" value="Solicitud de Servicio"/>
                                        <p:inputText id="SS_Co" class="mx-4" value="SS-#{cotiController.idSoliServ}" size="10" disabled="true" />
                                    </h:column>
                                </h:panelGrid>
                            </div>
                        </div>





                        <div class="card-body">
                            <h:form id="formList">
                                <p:dataTable id="dt-Cot" var="MaterList" value="#{cotiController.materList}" paginator="true" paginatorPosition="bottom" rows="10" >
                                    <p:column headerText="Material" style="width:10%">
                                        <h:outputText value="#{MaterList.material}"/>
                                    </p:column>
                                    <p:column headerText="Cantidad" style="width:10%">
                                        <h:outputText value="#{MaterList.cantOcupar}"/>
                                    </p:column>
                                </p:dataTable>
                                <br/>

                                
                                    <span style="float: right">
                                        <p:commandButton value="Descargar Cotización"  form="formList" styleClass="ui-button-help" >
                                            <p:dataExporter type="pdf"  target="dt-Cot" fileName="Cotización de Materiales"/>
                                        </p:commandButton>
                                    </span>
                                
                            </h:form>





                            <h:form>
                                <div class="ui-fluid">
                                    <h:panelGrid columns="3">
                                        <h:column>

                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="CostoInstal" value="Precio Instalación"/>
                                            <br/>
                                            <p:inputText type="number" value="#{cotiController.preInsta}" disabled="true"/>

                                        </h:column>

                                        <h:column>
                                            <div class="mx-4">
                                                <h:outputLabel class="mb-2" style="font-weight: 600" for="CostoTransp" value="Precio Transporte"/>
                                                <br/>
                                                <p:inputText type="number" id="CostoTransp" value="#{cotiController.preTrans}" disabled="true"/>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="TotalCoti" value="Total de la Cotización"/>
                                            <br/>
                                            <p:inputText type="number" id="TotalCoti" value="#{cotiController.total}" disabled="true"/>

                                        </h:column>
                                    </h:panelGrid>
                                    <br/>





                                </div>
                                <div class="ui-fluid">
                                    <h:panelGrid columns="2">
                                        <h:column>
                                            <div>
                                                <p:commandButton id="edita" value="Editar Cotización" ajax="true" styleClass="ui-button-info" action="#{cotiController.edita(cotiController.idSoliServ, 2)}" />
                                            </div>
                                        </h:column>
                                        <h:column>
                                            
                                        </h:column>
                                    </h:panelGrid>
                                </div>
                            </h:form>
                        </div>
                        <div class="card-footer">
                            <span style="float: right">
                                <p:commandButton value="Regresar a Cotización" id="devolver" styleClass="ui-button-secondary" ajax="true" onclick="location.href = '/SCFM/faces/ventas/Cotizacion.xhtml';"/>
                            </span>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
