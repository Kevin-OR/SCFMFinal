<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/templates/plantillaAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <main>

            <h:form>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Cálculo de Salario</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item">
                            <a href="/SCFM/faces/inicio.xhtml">Inicio</a>
                            <li class="breadcrumb-item"><a href="/SCFM/faces/produccion/ManodeObra.xhtml">Mano de Obra</a></li>
                        </li>
                        <li class="breadcrumb-item active">Cálculo de salario</li>
                    </ol>


                    <div class="card mb-4">

                        <div class="card-body">
                            <p:dataTable id="dt-products" var="MOT" value="#{MOController.MOTa}" paginator="true" paginatorPosition="bottom" rows="10" >
                                <p:column headerText="Empleado" style="width:10%">
                                    <h:outputText value="#{MOT.idPersonal}"/>
                                </p:column>
                                <p:column headerText="Nombre empleado" style="width:10%">
                                    <h:outputText value="#{MOT.nombrePerso} #{MOT.priApellidoPerso} #{MOT.segApellidoPerso}" />
                                </p:column>
                                <p:column headerText="Horas Normales" style="width:10%">
                                    <h:outputText value="#{MOT.horasNor}"/>
                                </p:column>
                                <p:column headerText="Horas Extraordinarias" style="width:10%">
                                    <h:outputText value="#{MOT.horasExtra}"/>
                                </p:column>
                                <p:column headerText="Horas Doble Extraordinarias" style="width:10%">
                                    <h:outputText value="#{MOT.horasDobExtra}"/>
                                </p:column>
                                <p:column headerText="Opción" style="width:10%">
                                    <p:commandButton value="Calcular" styleClass="ui-button-info" ajax="true" action="#{MOController.calcular(MOT.idMO)}" />
                                </p:column>
                                
                            </p:dataTable>
                        </div>
                        <div class="card-footer">
                            <span style="float: right">
                                <p:commandButton value="Regresar" id="devolver" styleClass="ui-button-secondary" ajax="true" onclick="location.href = '/SCFM/faces/produccion/ManodeObra.xhtml';"/>
                            </span>
                        </div>
                    </div>

                </div>


            </h:form>

        </main>
    </ui:define>

</ui:composition>
