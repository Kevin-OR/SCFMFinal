<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="OC" showDetail="true" />
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Compra de Materiales</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"><a href="/SCFM/faces/produccion/OrdenesCompra.xhtml">Ordenes Compra</a></li>
                            <li class="breadcrumb-item active">Compra de Materiales</li>
                        </ol>
                        <div class="card mb-4">

                            <div class="card-header" >
                                <div style="  flex-direction: row">
                                    <h:outputLabel class="mb-1" style="font-weight: 600" for="OST" value="Orden de Trabajo" /> 
                                    <p:inputText id="OST"  class="mx-4" value="OT-#{OCController.idOt}" size="10" disabled="true" />
                                </div>
                            </div>

                            <div class="card-body">
                                <p:dataTable id="dt-ListMA" var="MaterList" value="#{OCController.MOTa}" paginator="true" paginatorPosition="bottom" rows="10" >
                                    <p:column headerText="Nombre del Material" style="width:10%">
                                        <h:outputText value="#{MaterList.nomMater}"/>
                                    </p:column>
                                    <p:column headerText="Cantidad a Comprar" style="width:10%">
                                        <h:outputText value="#{MaterList.cantMa}"/>
                                    </p:column>
                                </p:dataTable>
                                <br/>


                                <div class="ui-fluid">
                                    <h:panelGrid columns="2">
                                        <h:column>
                                            <div>
                                                <p:commandButton id="guardar" value="Aceptar Compra" ajax="true" update="OC" action="#{OCController.modifica()}" styleClass="ui-button-success"  />
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <div class="mx-3">
                                                <p:commandButton value="Descargar Compra" styleClass="ui-button-help" >
                                                    <p:dataExporter type="pdf" target="dt-ListMA" fileName="Compra de Materiales"/>
                                                </p:commandButton>
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div>
                            </div>

                            <div class="card-footer">
                                <span style="float: right">
                                    <p:commandButton value="Regresar a Ordenes Compra" id="devolver" styleClass="ui-button-secondary" ajax="true" onclick="location.href = '/SCFM/faces/produccion/OrdenesCompra.xhtml';"/>
                                </span>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
