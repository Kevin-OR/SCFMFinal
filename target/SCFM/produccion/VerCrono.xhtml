<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Visualizar Cronograma</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"><a href="/SCFM/faces/produccion/MenuCronograma.xhtml">Cronogramas</a></li>
                            <li class="breadcrumb-item active">Visualizar Cronograma</li>
                        </ol>
                        
                        <div class="card mb-4">
                            <h:form>
                                <div class="card-header" >
                                <div style="  flex-direction: row">
                                    <h:outputLabel class="mb-1" style="font-weight: 600" for="OST" value="Orden de Trabajo" /> 
                                    <p:inputText id="OST"  class="mx-4" value="OT-#{cronoController.idOt}" size="10" disabled="true" />
                                </div>
                            </div>
                            </h:form>
                            <div class="card-body">
                                <h:form id="cronoTare">
                                    <p:dataTable id="cronoyta" var="cronota" value="#{cronoController.tareasC}" paginator="true" paginatorPosition="bottom" rows="10" >
                                        <p:column headerText="Nombre Tarea" style="width:10%">
                                            <h:outputText value="#{cronota.nomTarea}"/>
                                        </p:column>
                                        <p:column headerText="Fecha FinalizaciÃ³n" style="width:10%">
                                            <h:outputText value="#{cronota.fechaFin}"/>
                                        </p:column>
                                        <p:column headerText="Empleado Asignado" style="width:10%">
                                            <h:outputText value="#{cronota.nombreP}"/>
                                        </p:column>
                                    </p:dataTable>
                                    <br/>
                                </h:form>
                                <br></br>
                                
                                <div class="ui-fluid">
                                    <h:form>
                                    <h:panelGrid columns="">
                                        <h:column>
                                            <div class="mx-3">
                                                <p:commandButton value="Editar Cronograma" styleClass="ui-button-info" action="#{cronoController.edita(cronoController.idOt, 2)}" />
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                        </h:form>
                                </div>
                                </div>
                            
                                <div class="card-footer">
                                <span style="float: right">
                                    <p:commandButton value="Regresar a Cronogramas" id="devolver" styleClass="ui-button-secondary" ajax="true" onclick="location.href = '/SCFM/faces/produccion/MenuCronograma.xhtml';"/>
                                </span>
                            </div>
                            
                        </div>
                    </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
