<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Ordenes de Compra</h1>
                        <div class="card-body">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Ordenes de Compra</li>
                            </ol>

                            <div class="card-body">      
                                <p:dataTable var="OC" value="#{OCController.tablaOC}" paginator="true" paginatorPosition="bottom" rows="10" >
                                    <p:column headerText="Código O.T" style="width:10%">
                                        <h:outputText value="OT-#{OC.idOt}"/>
                                    </p:column>
                                    <p:column headerText="Nombre Cliente" style="width:10%">
                                        <h:outputText value="#{OC.nombClient} #{OC.priApeClient} #{OC.segApeClient}"/>
                                    </p:column>
                                    <p:column headerText="Proyecto" style="width:10%">
                                        <h:outputText value="#{OC.proyecto}"/>
                                    </p:column>
                                    <p:column headerText="Estado" style="width:15%">
                                        <h:outputText value="#{OC.estadoOt}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton id="visuOTP" value="Visualizar" ajax="true" action="#{OCController.ponerOC(OC.idOt)}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
