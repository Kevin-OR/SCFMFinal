<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns ="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Inicio</h1>
                    <ol class="breadcrumb mb-4"><li class="breadcrumb-item active">Inicio</li></ol>
                    <div class="buzo">
                        <a href="#" data-bs-toggle="collapse" data-bs-target="#Noti_Venta" aria-expanded="false" aria-controls="Noti_Venta">Venta</a>
                        <div class="dropdowns collapse" id="Noti_Venta">
                            <div class="card"> 
                                <h:outputLabel class="mb-2" style="font-weight: 700; background-color: #c0de7c" for="soli" value="Notificación de Solicitud de Servicio" />                                     
                                <h:form>
                                    <div class="card-body"> 

                                        <p:dataTable var="notiSS" value="#{soliServController.envioSS}"  rows="10" >
                                            <p:column headerText="Solicitud Servicio" style="width:10%">
                                                <h:outputText value="SS-#{notiSS.idSoliServ}"/>
                                            </p:column>
                                            <p:column headerText="Proyecto" style="width:15%">
                                                <h:outputText value="#{notiSS.proyecto}"/>
                                            </p:column>
                                            <p:column headerText="Opción" style="width:10%">
                                                <p:commandButton id="visuaSS" ajax="true" value="Visualizar" action="#{soliServController.edita(notiSS.idSoliServ, 1)}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </div>  
                                </h:form>
                                
                                <h:outputLabel class="mb-2" style="font-weight: 700; background-color: #c0de7c" for="pv" value="Notificación de Precio Venta" />                                     
                                <h:form>
                                    <div class="card-body"> 
                                        <p:dataTable var="notiPV" value="#{precioVentaController.envioPV}"  rows="10" >
                                            <p:column headerText="Solicitud Servicio" style="width:10%">
                                                <h:outputText value="SS-#{notiPV.idSoliServ}"/>
                                            </p:column>
                                            <p:column headerText="Estado" style="width:15%">
                                                <h:outputText value="#{notiPV.estadoPV}"/>
                                            </p:column>
                                            <p:column headerText="Opción" style="width:10%">
                                                <p:commandButton id="visuaPV" ajax="true" value="Visualizar" action="#{precioVentaController.edita(notiPV.idSoliServ)}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </div> 
                                </h:form>

                                <h:outputLabel class="mb-2" style="font-weight: 700; background-color: #c0de7c" for="es" value="Notificación de Especificación de Orden Trabajo" />                                     
                                <h:form>
                                    <div class="card-body"> 
                                        <p:dataTable var="notiES" value="#{especificacionOTController.envioES}"  rows="10" >
                                            <p:column headerText="Orden de Trabajo" style="width:10%">
                                                <h:outputText value="OT-#{notiES.idOt}"/>
                                            </p:column>
                                            <p:column headerText="Proyecto" style="width:15%">
                                                <h:outputText value="#{notiES.proyecto}"/>
                                            </p:column>
                                            <p:column headerText="Opción" style="width:10%">
                                                <p:commandButton id="visuaEOT" ajax="true" value="Visualizar" action="#{especificacionOTController.obtenerId(notiES.idOt)}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </div> 
                                </h:form>

                                <h:outputLabel class="mb-2" style="font-weight: 700; background-color: #c0de7c" for="ot" value="Notificación de Orden de Trabajo" />                                     
                                <h:form>
                                    <div class="card-body">
                                        <p:dataTable var="notiOT" value="#{OTController.envio}"  rows="10" >
                                            <p:column headerText="Orden Trabajo" style="width:10%">
                                                <h:outputText value="OT-#{notiOT.idOt}"/>
                                            </p:column>
                                            <p:column headerText="Estado" style="width:15%">
                                                <h:outputText value="#{notiOT.estadoOt}"/>
                                            </p:column>
                                            <p:column headerText="Opción" style="width:10%">
                                                <p:commandButton id="visuaOT" value="Visualizar" ajax="true" action="#{OTController.edita(notiOT.idOt)}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </h:form>
                            </div>
                        </div> 

                        <a href="#" data-bs-toggle="collapse" data-bs-target="#Noti_Produc" aria-expanded="false" aria-controls="Noti_Produc">Producción</a>
                        <div class="dropdowns collapse" id="Noti_Produc">
                            <div class="card">
                                <h:outputLabel class="mb-2" style="font-weight: 700; background-color: #c0de7c" for="ot" value="Notificación de Orden de Trabajo en Producción" />                                     
                                <h:form>
                                    <div class="card-body">
                                        <p:dataTable var="notiOTP" value="#{OTController.envioAR}"  rows="10" >
                                            <p:column headerText="Orden Trabajo" style="width:10%">
                                                <h:outputText value="OT-#{notiOTP.idOt}"/>
                                            </p:column>
                                            <p:column headerText="Estado" style="width:15%">
                                                <h:outputText value="#{notiOTP.estadoOt}"/>
                                            </p:column>
                                            <p:column headerText="Opción" style="width:10%">
                                                <p:commandButton id="visuaOTP" ajax="true" value="Visualizar" action="#{OTController.editaPro(notiOTP.idOt)}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </h:form>
                                
                                <h:outputLabel class="mb-2" style="font-weight: 700; background-color: #c0de7c" for="ot" value="Notificación de Orden de Trabajo en Finalización" />                                     
                                <h:form>
                                    <div class="card-body">
                                        <p:dataTable var="notiOTF" value="#{OTController.envioFi}"  rows="10" >
                                            <p:column headerText="Orden Trabajo" style="width:10%">
                                                <h:outputText value="OT-#{notiOTF.idOt}"/>
                                            </p:column>
                                            <p:column headerText="Estado" style="width:15%">
                                                <h:outputText value="#{notiOTF.estadoOt}"/>
                                            </p:column>
                                            <p:column headerText="Opción" style="width:10%">
                                                <p:commandButton id="visuaOTF" ajax="true" value="Visualizar" action="#{OTController.editaPro(notiOTF.idOt)}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                        <a href="#" data-bs-toggle="collapse" data-bs-target="#Noti_Cali" aria-expanded="false" aria-controls="Noti_Cali">Calidad</a>
                        <div class="dropdowns collapse" id="Noti_Cali">
                            <div class="card">
                               <h:outputLabel class="mb-2" style="font-weight: 700; background-color: #c0de7c" for="ot" value="Notificación de Orden de Trabajo en Calidad" />                                     
                                <h:form>
                                    <div class="card-body">
                                        <p:dataTable var="notiOTC" value="#{OTController.envioCa}"  rows="10" >
                                            <p:column headerText="Orden Trabajo" style="width:10%">
                                                <h:outputText value="OT-#{notiOTC.idOt}"/>
                                            </p:column>
                                            <p:column headerText="Estado" style="width:15%">
                                                <h:outputText value="#{notiOTC.estadoOt}"/>
                                            </p:column>
                                            <p:column headerText="Opción" style="width:10%">
                                                <p:commandButton id="visuaOTC" ajax="true" value="Visualizar" onclick="location.href = '/SCFM/faces/calidad/RevisarCalidad.xhtml';"/>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                        <a href="#" data-bs-toggle="collapse" data-bs-target="#Noti_Logis" aria-expanded="false" aria-controls="Noti_Logis">Logística</a>
                        <div class="dropdowns collapse" id="Noti_Logis">
                            <div class="card">
                                <h:outputLabel class="mb-2" style="font-weight: 700; background-color: #c0de7c" for="ot" value="Notificación de Orden de Trabajo en Logística" />   
                                <h:form>
                                    <div class="card-body">
                                        <p:dataTable var="notiOTL" value="#{OTController.envioLo}"  rows="10" >
                                            <p:column headerText="Orden Trabajo" style="width:10%">
                                                <h:outputText value="OT-#{notiOTL.idOt}"/>
                                            </p:column>
                                            <p:column headerText="Estado" style="width:15%">
                                                <h:outputText value="#{notiOTL.estadoOt}"/>
                                            </p:column>
                                            <p:column headerText="Opción" style="width:10%">
                                                <p:commandButton id="aceptOTL" ajax="true" value="Aceptar" action="#{logiController.modifica(notiOTL.idOt)}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                        <a href="#" data-bs-toggle="collapse" data-bs-target="#Noti_Garan" aria-expanded="false" aria-controls="Noti_Garan">Garantia</a>
                        <div class="dropdowns collapse" id="Noti_Garan">
                            <div class="notify_item">
                                <div class="notify_info">
                                    <p>Terminó garantia<span>OT-377</span></p>
                                    <span class="notify_time" >hace un momento</span>
                                </div>
                                <button class="btn btn-successnoti" onclick="location.href = '/SCFM/faces/ventas/Visualizar_OTVenta.xhtml';">ver</button>
                            </div>

                            <div class="notify_item">
                                <div class="notify_info">
                                    <p>Nueva solicitud de Garantia<span>OG-205</span></p>
                                    <span class="notify_time" >hace 3 horas</span>
                                </div>
                                <button class="btn btn-successnoti" onclick="location.href = '/SCFM/faces/garantia/EditarOrdenGaran.xhtml';">ver</button>
                            </div>
                        </div>
                    </div>   
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
