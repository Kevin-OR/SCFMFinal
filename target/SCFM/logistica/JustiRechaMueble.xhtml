<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Verificar Instalación de Mueble</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"><a href="/SCFM/faces/logistica/InstaMueble.xhtml">Instalación de Mueble</a></li>
                            <li class="breadcrumb-item active">Verificar Instalación de Mueble</li>
                        </ol>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <div class="ui-fluid">
                                    <h:panelGrid columns="2">
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="soli" value="Orden de Trabajo" /> 
                                        </h:column>
                                        <h:column>
                                            <div class="mx-2">
                                                <p:inputText id="soli" value="OT-#{logiController.idOt}" size="10" disabled="true" />
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div>
                            </div>
                            
                            <div class="card-body">
                               <div class="ui-fluid col-9">
                                    <h:outputLabel class="mb-2" style="font-weight: 600" value="Evidencia de Instalación" />
                                            <p:fileUpload value="#{ImController.file}" mode="simple" skinSimple="true" label="Seleccionar"/>
                                </div> 
                                <br></br>

                                <div class="ui-fluid">
                                    <h:panelGrid columns="2">
                                        <h:column>
                                            <p:commandButton id="Acep" value="Aceptar Instalación" ajax="true" actionListener="#{ImController.uploadObject(projectId, bucketName, objectName, filePath, 7,0, logiController.idOt)}" action="#{logiController.enviado()}"/>
                                        </h:column>
                                        <h:column>
                                            <div class="mx-4">
                                                <button type="button" class="btn btn-danger btn-sm" style=" font-size: 100%; width:180px; height:40px;" data-bs-toggle="collapse" data-bs-target="#Rechac_IM" aria-expanded="false" aria-controls="Rechac_IM">Rechazar Instalación</button>                                            
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div> 
                                <br/>

                                <div class="collapse" id="Rechac_IM">
                                    <div class="ui-fluid">
                                        <h:outputLabel class="mb-2" style="font-weight: 600" for="Justif_Rech_IM" value="Justificación del Rechazo de la Instalación del Mueble" />
                                    </div>
                                    <div class="ui-fluid col-10">
                                        <p:inputText  id="Justif_Rech_IM" placeholder="Escribir justifación del rechazo" value="#{OTController.justifiOt}"/>
                                    </div>
                                    <br/>
                                    <div class="ui-fluid col-2">
                                        <p:commandButton id="GuJusIM" value="Guardar Justificación" ajax="false" styleClass="ui-button-info" actionListener="#{ImController.uploadObject(projectId, bucketName, objectName, filePath, 10,0, logiController.idOt)}" action="#{OTController.enviado(3)}"/>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card-footer">
                                <span style="float: right">
                                    <p:commandButton value="Regresar a Instalación Mueble" id="devolver" styleClass="ui-button-secondary" ajax="true" onclick="location.href = '/SCFM/faces/logistica/InstaMueble.xhtml';"/>
                                </span>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
