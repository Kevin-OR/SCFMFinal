<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Visualizar Orden de Reparación Logística</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                            <li class="breadcrumb-item"> <a href="/SCFM/faces/logistica/OrdenRepaLo.xhtml"> Orden de Reparación Logística</a></li>
                            <li class="breadcrumb-item active" >Visualizar Orden de Reparación Logística</li>
                        </ol>
                        
                        <div class="card mb-4">
                            
                            <div class="card-header">
                                <div class="ui-fluid">
                                    <h:panelGrid columns="2">
                                        <h:column>
                                            <h:outputLabel class="mb-2" style="font-weight: 600" for="soli" value="Orden de Trabajo" /> 
                                        </h:column>
                                        <h:column>
                                            <div class="mx-2">
                                                <p:inputText id="OtR" value="OT-#{ORController.idOt}" size="10" disabled="true" />
                                            </div>
                                        </h:column>
                                    </h:panelGrid>
                                </div>
                            </div>

                            <div class="card-body ">
                                <h:form>
                                    
                                <div class="ui-fluid">
                                    <h:outputLabel class="mb-2" style="font-weight: 600" for="RespoOR" value="Encargado de Orden de Reparación"/>
                                    <br></br>
                                    <h:selectOneMenu class="mb-1" style="font-weight: 600; width:200px; height:40px; border-radius: 5px; border-color: #bcbebf" disabled="true"  value="#{ORController.responOR}">
                                        <f:selectItem itemLabel="Seleccionar" itemValue="0"/>
                                        <f:selectItems value="#{IngresaPersonaController.tablaPersona}" var="ROR" itemLabel="#{ROR.nombrePerso}" itemValue="#{ROR.idPersona}"/>
                                    </h:selectOneMenu>
                                </div>
                                <br/>
                                <div class="ui-fluid col-10">
                                    <h:outputLabel class="mb-2" style="font-weight: 600" for="JusOR" value="Justificación de la Orden de Reparación" />
                                    <p:inputText class="col-3" id="JusOR" value="#{ORController.justifOR}" disabled="true" />
                                </div>
                                <br/>
                                <div class="ui-fluid col-3">
                                    <h:outputLabel class="mb-2" style="font-weight: 600" for="EviOR" value="Evidencia de la Orden de Reparación" />
                                    <br></br>
                                    <img id="EviOR" src="#{ORController.url}" width="800" height="400"/>
                                </div>
                                <br/>
</h:form>
                                <div class="ui-fluid">
                                    <h:form>
                                        <p:growl id="msjORL" showDetail="true"/>
                                        <h:panelGrid columns="2">
                                            <h:column>
                                                <div>
                                                    <p:commandButton id="guardar" value="Editar Reparación" ajax="true"  action="#{ORController.edita(ORController.idOrdRepa, 4, 8)}" />
                                                </div>
                                            </h:column>
                                            <h:column>
                                                <div class="mx-3">
                                                    <p:commandButton value="Enviar Reparación" styleClass="ui-button-success" update="msjORL" action="#{ORController.enviarOR()}" />
                                                </div>
                                            </h:column>
                                        </h:panelGrid>
                                    </h:form>
                                </div>
                            </div>

                            <div class="card-footer">
                                <span style="float: right">
                                    <p:commandButton value="Regresar a Orden Reparación" id="devolver" styleClass="ui-button-secondary" ajax="true" onclick="location.href = '/SCFM/faces/logistica/OrdenRepaLo.xhtml';"/>
                                </span>
                            </div>
                        </div>
                    </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
