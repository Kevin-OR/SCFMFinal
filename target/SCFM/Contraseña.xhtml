<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
                <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Iniciar Sesión - MDTek</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputScript name="scripts.js" library="js"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body class="bg-primary">
           <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h2 class="text-center font-weight-light my-4">Recuperación de contraseña</h2></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">
                                            Ingrese su dirección de correo electrónico y le enviaremos la contraseña.</div>
                                        <h:form>
                                            <p:growl id="gro" showDetail="true" />
                                            <div class="form-floating mb-3">
                                                <div class="ui-fluid">
                                                <p:inputText id="recu" value="#{recuperaContraController.correo}"  placeholder="Escribir Correo del usuario" required="true"
                                                             requiredMessage="Correo de usuario obligatorio"/>
                                                <p:message for="recu"/>
                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <p:commandButton type="Button" value="Volver"  ajax="false" onclick="location.href = '/SCFM/faces/index.xhtml';" />
                                                
                                                <p:commandButton value="Enviar Correo"  ajax="false" action="#{recuperaContraController.recupeCLave(recuperaContraController.correo)}" update="gro"/>
                                                
                                            </div>
                                        </h:form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        
    </h:body>
</html>
