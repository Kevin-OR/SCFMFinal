<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="./../resources/templates/plantillaAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Inventario de Personal</h1>
                        <div class="card-body">
                            <ol class="breadcrumb mb-2">
                                <li class="breadcrumb-item"><a href="/SCFM/faces/inicio.xhtml">Inicio</a></li>
                                <li class="breadcrumb-item active">Inventario de Personal</li>
                            </ol>

                            <div style="text-align: right;">
                                <p:commandButton type="Button" styleClass="ui-button-success" onclick="location.href = '/SCFM/faces/acceso/NuevoAcceso.xhtml';"
                                                 value="Agregar Nuevo Empleado" />
                            </div>
                            <br></br>

                            <div class="card-body">
                                <p:dataTable var="TablaPers" value="#{IngresaPersonaController.tablaPersona}" paginator="true" paginatorPosition="bottom" rows="10">
                                    <p:column headerText="Cédula" style="width:10%">
                                        <h:outputText value="#{TablaPers.idPersona}"/>
                                    </p:column>

                                    <p:column headerText="Nombre" style="width:10%">
                                        <h:outputText value="#{TablaPers.nombrePerso}"/>
                                    </p:column>

                                    <p:column headerText="Primer Apellido" style="width:10%">
                                        <h:outputText value="#{TablaPers.priApellidoPerso}"/>
                                    </p:column>

                                    <p:column headerText="Puesto" style="width:10%">
                                        <h:outputText value="#{TablaPers.rol}"/>
                                    </p:column>

                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton value="Actualizar" type="Primary" action="#{IngresaPersonaController.edita(TablaPers.idPersona)}"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width:10%">
                                        <p:commandButton value="Eliminar" styleClass="ui-button-danger" ajax="false" action="#{IngresaPersonaController.elimina(TablaPers.idPersona)}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
